<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ name }}'s Watchlist</title>
	<link rel="icon" href="{{ url_for('static', filename='1.ico') }}" >
</head>
<body>
	<h2>
		<img alt="Avatar" src="{{ url_for('static', filename='images/1.png') }}" width="50" height="50"  position="center">
		{{ name }}'s Watchlist
	</h2>
	{# 使用 length 过滤器获取 movies 变量的长度 #}
	<p>{{ movies|length }} Titles</p>
	<ul>
		{% for movie in movies %} {# 迭代 movies 变量 #}
		<li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
		{% endfor %} {# 使用 endfor 标签结束 for 语句 #}
	</ul>
	<footer>
		<small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>	
	</footer>
	<div align="center">
	<img alt="Avatar" src="{{ url_for('static', filename='images/1.png') }}" width="100" height="100" >
	<div>
</body>

</html>
